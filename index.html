<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <a class="header-logo_link-img" href="#"><img class="img" src="./svg/Willberries.svg" alt="Icon: logo"></a>

                    <ul class="header-navigation__list">

                        <li class="header-navigation-item"><a href="#" class="header-navigation-link">Brands</a></li>

                    </ul>

                            <p class="text">Shop now</p>
                        </button>
                    </div>
                </div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                </div>
            </div>
            <div class="btn-next"></div>
        </section>
    </main>
    <script src="./swiper/swiper-bundle.min.js"></script>
    <script src="./swiper/swiper.js"></script>
</body>
